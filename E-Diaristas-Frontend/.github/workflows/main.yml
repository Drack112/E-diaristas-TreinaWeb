     uses: actions/checkout@v2

   # Cache node modules and next folder
   - name: ğŸ“¬ Caching
     uses: actions/cache@v2
     with:
      path: |
       **/node_modules
       ${{ github.workspace }}/.next/cache
      key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

   - name: Use Node.js 16.x
