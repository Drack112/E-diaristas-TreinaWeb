{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="card card-primary">
    <div class="card-header">
        <div class="card-title">
            {% if request.resolver_match.url_name == 'cadastrar_usuario' %}
            Cadastro de usuário
            {% else %}
            Edição de usuário
            {% endif %}
        </div>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form_usuario %}
            <button class="btn btn-primary" type="submit">Salvar</button>
        </form>
    </div>
</div>
{% endblock content %}
